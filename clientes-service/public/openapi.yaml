openapi: 3.1.0
info:
  title: Clientes Service API
  description: |
    API REST para la gestión de clientes del sistema FactuMarket.
    Este microservicio maneja todas las operaciones relacionadas con los clientes.

    ## Arquitectura
    - **Base de datos:** SQLite (desarrollo), PostgreSQL (producción)
    - **Patrón:** Clean Architecture con Use Cases
    - **Auditoría:** Envía eventos automáticos al servicio de auditoría vía HTTP

    ## Ejemplos de uso con cURL

    ### 1. Crear un nuevo cliente
    ```bash
    curl -X POST http://localhost:4001/clientes \
      -H "Content-Type: application/json" \
      -d '{
        "nombre": "Empresa ABC S.A.",
        "identificacion": "900123456",
        "correo": "contacto@empresaabc.com",
        "direccion": "Calle 123 #45-67, Bogotá"
      }'
    ```

    ### 2. Obtener un cliente específico
    ```bash
    curl http://localhost:4001/clientes/1
    ```

    ### 3. Listar todos los clientes
    ```bash
    curl http://localhost:4001/clientes
    ```

    ### 4. Health check
    ```bash
    curl http://localhost:4001/health
    ```

    ## Validaciones
    Todos los campos son **obligatorios** al crear un cliente:
    - **nombre:** No puede estar vacío
    - **identificacion:** No puede estar vacía
    - **correo:** Debe tener formato de email válido
    - **direccion:** No puede estar vacía

    ## Auditoría
    Cada operación CRUD registra automáticamente un evento en el servicio de auditoría:
    - `CREATE` - Al crear un cliente
    - `READ` - Al consultar un cliente por ID
    - `LIST` - Al listar todos los clientes
  version: 1.0.0
  contact:
    name: FactuMarket API Support
servers:
  - url: https://clientes-ruby-double-v.ondeploy.space
    description: Servidor de producción
  - url: http://localhost:4001
    description: Servidor de desarrollo local
  - url: http://clientes-service:4001
    description: Servidor Docker interno

tags:
  - name: clientes
    description: Operaciones sobre clientes
  - name: health
    description: Verificación de estado del servicio

paths:
  /clientes:
    post:
      tags:
        - clientes
      summary: Crear un nuevo cliente
      description: Registra un nuevo cliente en el sistema y envía evento de auditoría
      operationId: createCliente
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - nombre
                - identificacion
                - correo
                - direccion
              properties:
                nombre:
                  type: string
                  description: Nombre completo del cliente
                  example: Juan Pérez
                identificacion:
                  type: string
                  description: Número de identificación del cliente
                  example: "1234567890"
                correo:
                  type: string
                  format: email
                  description: Correo electrónico del cliente
                  example: juan.perez@example.com
                direccion:
                  type: string
                  description: Dirección física del cliente
                  example: Calle 123 #45-67
      responses:
        '201':
          description: Cliente creado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Cliente creado exitosamente
                  data:
                    $ref: '#/components/schemas/Cliente'
              examples:
                cliente_empresa:
                  summary: Cliente tipo empresa creado
                  value:
                    success: true
                    message: "Cliente creado exitosamente"
                    data:
                      id: 1
                      nombre: "Empresa ABC S.A."
                      identificacion: "900123456"
                      correo: "contacto@empresaabc.com"
                      direccion: "Calle 123 #45-67, Bogotá"
                      created_at: "2025-01-13T10:30:00.000Z"
                      updated_at: "2025-01-13T10:30:00.000Z"
                cliente_persona:
                  summary: Cliente tipo persona natural creado
                  value:
                    success: true
                    message: "Cliente creado exitosamente"
                    data:
                      id: 2
                      nombre: "Juan Pérez González"
                      identificacion: "1234567890"
                      correo: "juan.perez@example.com"
                      direccion: "Carrera 45 #78-90, Medellín"
                      created_at: "2025-01-13T10:35:00.000Z"
                      updated_at: "2025-01-13T10:35:00.000Z"
        '400':
          description: Error de validación en los datos enviados
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                nombre_vacio:
                  summary: Nombre vacío
                  value:
                    success: false
                    error: "Nombre es requerido"
                identificacion_vacia:
                  summary: Identificación vacía
                  value:
                    success: false
                    error: "Identificación es requerida"
                correo_vacio:
                  summary: Correo vacío
                  value:
                    success: false
                    error: "Correo es requerido"
                correo_invalido:
                  summary: Formato de correo inválido
                  value:
                    success: false
                    error: "Formato de correo inválido"
                direccion_vacia:
                  summary: Dirección vacía
                  value:
                    success: false
                    error: "Dirección es requerida"
                cliente_duplicado:
                  summary: Cliente ya existe (identificación duplicada)
                  value:
                    success: false
                    error: "Cliente con identificación 900123456 ya existe"
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                error_bd:
                  summary: Error de conexión con la base de datos
                  value:
                    success: false
                    error: "Error al conectar con la base de datos"

    get:
      tags:
        - clientes
      summary: Listar todos los clientes
      description: Obtiene una lista completa de todos los clientes registrados
      operationId: listClientes
      responses:
        '200':
          description: Lista de clientes obtenida exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Cliente'
                  count:
                    type: integer
                    description: Número total de clientes
                    example: 10
              examples:
                lista_clientes:
                  summary: Lista con múltiples clientes
                  value:
                    success: true
                    count: 3
                    data:
                      - id: 1
                        nombre: "Empresa ABC S.A."
                        identificacion: "900123456"
                        correo: "contacto@empresaabc.com"
                        direccion: "Calle 123 #45-67, Bogotá"
                        created_at: "2025-01-13T09:00:00.000Z"
                        updated_at: "2025-01-13T09:00:00.000Z"
                      - id: 2
                        nombre: "Juan Pérez González"
                        identificacion: "1234567890"
                        correo: "juan.perez@example.com"
                        direccion: "Carrera 45 #78-90, Medellín"
                        created_at: "2025-01-13T09:15:00.000Z"
                        updated_at: "2025-01-13T09:15:00.000Z"
                      - id: 3
                        nombre: "Tech Solutions Ltda."
                        identificacion: "900987654"
                        correo: "info@techsolutions.com"
                        direccion: "Avenida 68 #45-12, Cali"
                        created_at: "2025-01-13T09:30:00.000Z"
                        updated_at: "2025-01-13T09:30:00.000Z"
                lista_vacia:
                  summary: No hay clientes registrados
                  value:
                    success: true
                    count: 0
                    data: []
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                error_bd:
                  summary: Error al consultar la base de datos
                  value:
                    success: false
                    error: "Error al consultar la base de datos"

  /clientes/{id}:
    get:
      tags:
        - clientes
      summary: Obtener cliente por ID
      description: Recupera la información de un cliente específico usando su ID
      operationId: getCliente
      parameters:
        - name: id
          in: path
          required: true
          description: ID del cliente a consultar
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Cliente encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Cliente'
              examples:
                cliente_empresa:
                  summary: Cliente tipo empresa encontrado
                  value:
                    success: true
                    data:
                      id: 1
                      nombre: "Empresa ABC S.A."
                      identificacion: "900123456"
                      correo: "contacto@empresaabc.com"
                      direccion: "Calle 123 #45-67, Bogotá"
                      created_at: "2025-01-13T10:30:00.000Z"
                      updated_at: "2025-01-13T10:30:00.000Z"
                cliente_persona:
                  summary: Cliente tipo persona encontrado
                  value:
                    success: true
                    data:
                      id: 2
                      nombre: "Juan Pérez González"
                      identificacion: "1234567890"
                      correo: "juan.perez@example.com"
                      direccion: "Carrera 45 #78-90, Medellín"
                      created_at: "2025-01-13T10:35:00.000Z"
                      updated_at: "2025-01-13T10:35:00.000Z"
        '404':
          description: Cliente no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                cliente_no_encontrado:
                  summary: Cliente no existe
                  value:
                    success: false
                    error: "Cliente con ID 999 no encontrado"
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                error_bd:
                  summary: Error al consultar la base de datos
                  value:
                    success: false
                    error: "Error al consultar la base de datos"

  /health:
    get:
      tags:
        - health
      summary: Verificar estado del servicio
      description: Endpoint para verificar que el servicio está funcionando correctamente
      operationId: healthCheck
      responses:
        '200':
          description: Servicio funcionando correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  service:
                    type: string
                    example: clientes-service
                  status:
                    type: string
                    example: running
                  timestamp:
                    type: string
                    format: date-time
                    example: "2025-01-13T12:00:00Z"

components:
  schemas:
    Cliente:
      type: object
      properties:
        id:
          type: integer
          description: ID único del cliente
          example: 1
        nombre:
          type: string
          description: Nombre completo del cliente
          example: Juan Pérez
        identificacion:
          type: string
          description: Número de identificación del cliente
          example: "1234567890"
        correo:
          type: string
          format: email
          description: Correo electrónico del cliente
          example: juan.perez@example.com
        direccion:
          type: string
          description: Dirección física del cliente
          example: Calle 123 #45-67
        created_at:
          type: string
          format: date-time
          description: Fecha de creación del registro
          example: "2025-01-13T12:00:00Z"
        updated_at:
          type: string
          format: date-time
          description: Fecha de última actualización del registro
          example: "2025-01-13T12:00:00Z"

    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          description: Mensaje de error
          example: Cliente no encontrado
