openapi: 3.0.3
info:
  title: Facturas Service API
  description: |
    API REST para la gestión de facturas electrónicas del sistema FactuMarket.
    Este microservicio maneja todas las operaciones relacionadas con facturas.
  version: 1.0.0
  contact:
    name: FactuMarket API Support
servers:
  - url: http://localhost:4002
    description: Servidor de desarrollo
  - url: http://facturas-service:4002
    description: Servidor Docker interno

tags:
  - name: facturas
    description: Operaciones sobre facturas electrónicas
  - name: health
    description: Verificación de estado del servicio

paths:
  /facturas:
    post:
      tags:
        - facturas
      summary: Crear una nueva factura
      description: Registra una nueva factura en el sistema, valida la existencia del cliente y envía evento de auditoría
      operationId: createFactura
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - cliente_id
                - fecha_emision
                - monto
              properties:
                cliente_id:
                  type: integer
                  description: ID del cliente asociado a la factura
                  example: 1
                fecha_emision:
                  type: string
                  format: date
                  description: Fecha de emisión de la factura
                  example: "2025-01-13"
                monto:
                  type: number
                  format: float
                  description: Monto total de la factura
                  minimum: 0.01
                  example: 150000.50
                items:
                  type: array
                  description: Lista de items/productos incluidos en la factura
                  items:
                    type: object
                    properties:
                      descripcion:
                        type: string
                        example: Producto A
                      cantidad:
                        type: integer
                        example: 2
                      precio_unitario:
                        type: number
                        format: float
                        example: 75000.25
      responses:
        '201':
          description: Factura creada exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Factura creada exitosamente
                  data:
                    $ref: '#/components/schemas/Factura'
        '400':
          description: Error de validación en los datos enviados
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    get:
      tags:
        - facturas
      summary: Listar facturas
      description: Obtiene una lista de facturas, con filtros opcionales por rango de fechas
      operationId: listFacturas
      parameters:
        - name: fechaInicio
          in: query
          required: false
          description: Fecha de inicio del rango de búsqueda (formato YYYY-MM-DD)
          schema:
            type: string
            format: date
            example: "2025-01-01"
        - name: fechaFin
          in: query
          required: false
          description: Fecha de fin del rango de búsqueda (formato YYYY-MM-DD)
          schema:
            type: string
            format: date
            example: "2025-01-31"
      responses:
        '200':
          description: Lista de facturas obtenida exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Factura'
                  count:
                    type: integer
                    description: Número total de facturas
                    example: 25
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /facturas/{id}:
    get:
      tags:
        - facturas
      summary: Obtener factura por ID
      description: Recupera la información de una factura específica usando su ID
      operationId: getFactura
      parameters:
        - name: id
          in: path
          required: true
          description: ID de la factura a consultar
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Factura encontrada
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Factura'
        '404':
          description: Factura no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /health:
    get:
      tags:
        - health
      summary: Verificar estado del servicio
      description: Endpoint para verificar que el servicio está funcionando correctamente
      operationId: healthCheck
      responses:
        '200':
          description: Servicio funcionando correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  service:
                    type: string
                    example: facturas-service
                  status:
                    type: string
                    example: running
                  timestamp:
                    type: string
                    format: date-time
                    example: "2025-01-13T12:00:00Z"

components:
  schemas:
    Factura:
      type: object
      properties:
        id:
          type: integer
          description: ID único de la factura
          example: 1
        cliente_id:
          type: integer
          description: ID del cliente asociado
          example: 1
        numero_factura:
          type: string
          description: Número único de factura (generado automáticamente)
          example: FAC-20250113-001
        fecha_emision:
          type: string
          format: date
          description: Fecha de emisión de la factura
          example: "2025-01-13"
        monto:
          type: number
          format: float
          description: Monto total de la factura
          example: 150000.50
        estado:
          type: string
          description: Estado de la factura
          enum: [pendiente, pagada, anulada]
          example: pendiente
        items:
          type: array
          description: Lista de items incluidos en la factura
          items:
            type: object
            properties:
              descripcion:
                type: string
                example: Producto A
              cantidad:
                type: integer
                example: 2
              precio_unitario:
                type: number
                format: float
                example: 75000.25
        created_at:
          type: string
          format: date-time
          description: Fecha de creación del registro
          example: "2025-01-13T12:00:00Z"
        updated_at:
          type: string
          format: date-time
          description: Fecha de última actualización del registro
          example: "2025-01-13T12:00:00Z"

    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          description: Mensaje de error
          example: Factura no encontrada
