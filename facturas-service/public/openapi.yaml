openapi: 3.1.0
info:
  title: Facturas Service API
  description: |
    API REST para la gestión de facturas electrónicas del sistema FactuMarket.
    Este microservicio maneja todas las operaciones relacionadas con facturas.

    ## Arquitectura
    - **Base de datos:** SQLite3
    - **Patrón:** Clean Architecture con Use Cases
    - **ORM:** ActiveRecord
    - **Integración:** Valida clientes vía HTTP con clientes-service
    - **Auditoría:** Envía eventos automáticos al servicio de auditoría vía HTTP

    ## Ejemplos de uso con cURL

    ### 1. Crear una nueva factura
    ```bash
    curl -X POST http://localhost:4002/facturas \
      -H "Content-Type: application/json" \
      -d '{
        "cliente_id": 1,
        "fecha_emision": "2025-01-13",
        "monto": 1500000,
        "items": [
          {
            "descripcion": "Servicio de Consultoría",
            "cantidad": 10,
            "precio_unitario": 150000
          }
        ]
      }'
    ```

    ### 2. Obtener una factura específica
    ```bash
    curl http://localhost:4002/facturas/1
    ```

    ### 3. Listar todas las facturas
    ```bash
    curl http://localhost:4002/facturas
    ```

    ### 4. Listar facturas por rango de fechas
    ```bash
    curl "http://localhost:4002/facturas?fechaInicio=2025-01-01&fechaFin=2025-01-31"
    ```

    ### 5. Health check
    ```bash
    curl http://localhost:4002/health
    ```

    ## Validaciones
    Al crear una factura:
    - **cliente_id:** Requerido y debe existir en clientes-service
    - **fecha_emision:** Requerida, formato YYYY-MM-DD, no puede ser futura
    - **monto:** Requerido, debe ser mayor a 0
    - **items:** Opcional, puede estar vacío

    ## Estados de Factura
    - **EMITIDA:** Estado inicial (por defecto)
    - **PAGADA:** Factura pagada
    - **ANULADA:** Factura cancelada

    ## Auditoría
    Cada operación CRUD registra automáticamente un evento en el servicio de auditoría:
    - `CREATE` - Al crear una factura
    - `READ` - Al consultar una factura por ID
    - `LIST` - Al listar facturas

    ## Generación de Número de Factura
    El sistema genera automáticamente números únicos con el formato:
    `F-YYYYMMDD-XXXXXXXX` (ejemplo: F-20250113-A3B2C4D5)
  version: 1.0.0
  contact:
    name: FactuMarket API Support
servers:
  - url: https://factura-ruby-double-v.ondeploy.space
    description: Servidor de producción
  - url: http://localhost:4002
    description: Servidor de desarrollo local
  - url: http://facturas-service:4002
    description: Servidor Docker interno

tags:
  - name: facturas
    description: Operaciones sobre facturas electrónicas
  - name: health
    description: Verificación de estado del servicio

paths:
  /facturas:
    post:
      tags:
        - facturas
      summary: Crear una nueva factura
      description: Registra una nueva factura en el sistema, valida la existencia del cliente y envía evento de auditoría
      operationId: createFactura
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - cliente_id
                - fecha_emision
                - monto
              properties:
                cliente_id:
                  type: integer
                  description: ID del cliente asociado a la factura
                  example: 1
                fecha_emision:
                  type: string
                  format: date
                  description: Fecha de emisión de la factura
                  example: "2025-01-13"
                monto:
                  type: number
                  format: float
                  description: Monto total de la factura
                  minimum: 0.01
                  example: 150000.50
                items:
                  type: array
                  description: Lista de items/productos incluidos en la factura
                  items:
                    type: object
                    properties:
                      descripcion:
                        type: string
                        example: Producto A
                      cantidad:
                        type: integer
                        example: 2
                      precio_unitario:
                        type: number
                        format: float
                        example: 75000.25
      responses:
        '201':
          description: Factura creada exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Factura creada exitosamente
                  data:
                    $ref: '#/components/schemas/Factura'
              examples:
                factura_con_items:
                  summary: Factura con múltiples items creada
                  value:
                    success: true
                    message: "Factura creada exitosamente"
                    data:
                      id: 1
                      cliente_id: 1
                      numero_factura: "F-20250113-A3B2C4D5"
                      fecha_emision: "2025-01-13"
                      monto: 1500000
                      estado: "EMITIDA"
                      items:
                        - descripcion: "Servicio de Consultoría"
                          cantidad: 10
                          precio_unitario: 150000
                        - descripcion: "Soporte Técnico"
                          cantidad: 5
                          precio_unitario: 100000
                      created_at: "2025-01-13T10:30:00.000Z"
                      updated_at: "2025-01-13T10:30:00.000Z"
                factura_sin_items:
                  summary: Factura sin items creada
                  value:
                    success: true
                    message: "Factura creada exitosamente"
                    data:
                      id: 2
                      cliente_id: 2
                      numero_factura: "F-20250113-B4C5D6E7"
                      fecha_emision: "2025-01-13"
                      monto: 500000
                      estado: "EMITIDA"
                      items: []
                      created_at: "2025-01-13T10:35:00.000Z"
                      updated_at: "2025-01-13T10:35:00.000Z"
        '400':
          description: Error de validación en los datos enviados
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                cliente_id_vacio:
                  summary: Cliente ID requerido
                  value:
                    success: false
                    error: "Cliente ID es requerido"
                fecha_emision_vacia:
                  summary: Fecha de emisión requerida
                  value:
                    success: false
                    error: "Fecha de emisión es requerida"
                fecha_emision_invalida:
                  summary: Fecha de emisión inválida (futura)
                  value:
                    success: false
                    error: "Fecha de emisión inválida"
                monto_invalido:
                  summary: Monto debe ser mayor a 0
                  value:
                    success: false
                    error: "Monto debe ser mayor a 0"
        '422':
          description: Error de lógica de negocio (cliente no existe)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                cliente_no_existe:
                  summary: Cliente no encontrado en clientes-service
                  value:
                    success: false
                    error: "Cliente con ID 999 no existe"
        '503':
          description: Servicio no disponible (timeout o error de conexión)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                timeout_clientes_service:
                  summary: Timeout al validar cliente
                  value:
                    success: false
                    error: "Timeout al validar cliente con clientes-service"
                servicio_no_disponible:
                  summary: Clientes-service no disponible
                  value:
                    success: false
                    error: "Clientes service unavailable"

    get:
      tags:
        - facturas
      summary: Listar facturas
      description: Obtiene una lista de facturas, con filtros opcionales por rango de fechas
      operationId: listFacturas
      parameters:
        - name: fechaInicio
          in: query
          required: false
          description: Fecha de inicio del rango de búsqueda (formato YYYY-MM-DD)
          schema:
            type: string
            format: date
            example: "2025-01-01"
        - name: fechaFin
          in: query
          required: false
          description: Fecha de fin del rango de búsqueda (formato YYYY-MM-DD)
          schema:
            type: string
            format: date
            example: "2025-01-31"
      responses:
        '200':
          description: Lista de facturas obtenida exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Factura'
                  count:
                    type: integer
                    description: Número total de facturas
                    example: 25
              examples:
                lista_facturas:
                  summary: Lista de múltiples facturas
                  value:
                    success: true
                    count: 3
                    data:
                      - id: 1
                        cliente_id: 1
                        numero_factura: "F-20250113-A3B2C4D5"
                        fecha_emision: "2025-01-13"
                        monto: 1500000
                        estado: "EMITIDA"
                        items:
                          - descripcion: "Servicio de Consultoría"
                            cantidad: 10
                            precio_unitario: 150000
                        created_at: "2025-01-13T09:00:00.000Z"
                        updated_at: "2025-01-13T09:00:00.000Z"
                      - id: 2
                        cliente_id: 2
                        numero_factura: "F-20250113-B4C5D6E7"
                        fecha_emision: "2025-01-13"
                        monto: 500000
                        estado: "PAGADA"
                        items: []
                        created_at: "2025-01-13T09:15:00.000Z"
                        updated_at: "2025-01-13T09:15:00.000Z"
                      - id: 3
                        cliente_id: 1
                        numero_factura: "F-20250113-C5D6E7F8"
                        fecha_emision: "2025-01-13"
                        monto: 2500000
                        estado: "EMITIDA"
                        items:
                          - descripcion: "Desarrollo de Software"
                            cantidad: 20
                            precio_unitario: 125000
                        created_at: "2025-01-13T09:30:00.000Z"
                        updated_at: "2025-01-13T09:30:00.000Z"
                lista_vacia:
                  summary: No hay facturas registradas
                  value:
                    success: true
                    count: 0
                    data: []
                lista_filtrada_por_fechas:
                  summary: Facturas filtradas por rango de fechas
                  value:
                    success: true
                    count: 1
                    data:
                      - id: 1
                        cliente_id: 1
                        numero_factura: "F-20250113-A3B2C4D5"
                        fecha_emision: "2025-01-13"
                        monto: 1500000
                        estado: "EMITIDA"
                        items:
                          - descripcion: "Servicio de Consultoría"
                            cantidad: 10
                            precio_unitario: 150000
                        created_at: "2025-01-13T09:00:00.000Z"
                        updated_at: "2025-01-13T09:00:00.000Z"
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                error_bd:
                  summary: Error al consultar la base de datos
                  value:
                    success: false
                    error: "Error al consultar la base de datos"

  /facturas/{id}:
    get:
      tags:
        - facturas
      summary: Obtener factura por ID
      description: Recupera la información de una factura específica usando su ID
      operationId: getFactura
      parameters:
        - name: id
          in: path
          required: true
          description: ID de la factura a consultar
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Factura encontrada
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Factura'
              examples:
                factura_con_items:
                  summary: Factura con items encontrada
                  value:
                    success: true
                    data:
                      id: 1
                      cliente_id: 1
                      numero_factura: "F-20250113-A3B2C4D5"
                      fecha_emision: "2025-01-13"
                      monto: 1500000
                      estado: "EMITIDA"
                      items:
                        - descripcion: "Servicio de Consultoría"
                          cantidad: 10
                          precio_unitario: 150000
                      created_at: "2025-01-13T10:30:00.000Z"
                      updated_at: "2025-01-13T10:30:00.000Z"
                factura_pagada:
                  summary: Factura pagada encontrada
                  value:
                    success: true
                    data:
                      id: 2
                      cliente_id: 2
                      numero_factura: "F-20250113-B4C5D6E7"
                      fecha_emision: "2025-01-13"
                      monto: 500000
                      estado: "PAGADA"
                      items: []
                      created_at: "2025-01-13T10:35:00.000Z"
                      updated_at: "2025-01-13T11:00:00.000Z"
        '404':
          description: Factura no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                factura_no_encontrada:
                  summary: Factura no existe
                  value:
                    success: false
                    error: "Factura con ID 999 no encontrada"
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                error_bd:
                  summary: Error al consultar la base de datos
                  value:
                    success: false
                    error: "Error al consultar la base de datos"

  /health:
    get:
      tags:
        - health
      summary: Verificar estado del servicio
      description: Endpoint para verificar que el servicio está funcionando correctamente
      operationId: healthCheck
      responses:
        '200':
          description: Servicio funcionando correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  service:
                    type: string
                    example: facturas-service
                  status:
                    type: string
                    example: running
                  timestamp:
                    type: string
                    format: date-time
                    example: "2025-01-13T12:00:00Z"

components:
  schemas:
    Factura:
      type: object
      properties:
        id:
          type: integer
          description: ID único de la factura
          example: 1
        cliente_id:
          type: integer
          description: ID del cliente asociado
          example: 1
        numero_factura:
          type: string
          description: Número único de factura (generado automáticamente)
          example: FAC-20250113-001
        fecha_emision:
          type: string
          format: date
          description: Fecha de emisión de la factura
          example: "2025-01-13"
        monto:
          type: number
          format: float
          description: Monto total de la factura
          example: 150000.50
        estado:
          type: string
          description: Estado de la factura
          enum: [EMITIDA, PAGADA, ANULADA]
          example: EMITIDA
        items:
          type: array
          description: Lista de items incluidos en la factura
          items:
            type: object
            properties:
              descripcion:
                type: string
                example: Producto A
              cantidad:
                type: integer
                example: 2
              precio_unitario:
                type: number
                format: float
                example: 75000.25
        created_at:
          type: string
          format: date-time
          description: Fecha de creación del registro
          example: "2025-01-13T12:00:00Z"
        updated_at:
          type: string
          format: date-time
          description: Fecha de última actualización del registro
          example: "2025-01-13T12:00:00Z"

    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          description: Mensaje de error
          example: Factura no encontrada
